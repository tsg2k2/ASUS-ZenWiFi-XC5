###############################################################################
###  4-byte hexadecimal value used for diplexer
###   
###############################################################################
diplexer_cal_word:     0x00000000

###############################################################################
###  4-byte hexadecimal value used to specify the RGMII CLK delay.
###  Only used for Cardiff(MxL370x) RGMII port 0
###         bit#      BitFieldName, Description
###         31     =  Tx0,      1/0 - Enable/disable custom transmit delay on port0
###         30     =  Tx0,      1/0 - Enable/disable transmit DLL bypass on port0
###         28-24  =  Tx0(4-0), Tx CLK delay in steps of 0.125ns plus intrinsic delay (~0.875ns) on port0
###         23     =  Rx0,      1/0 - Enable/disable custom receive delay 0n port0
###         22     =  Rx0,      1/0 - Enable/disable receive DLL bypass on port0
###         20-16  =  Rx0(4-0), Rx CLK delay in steps of 0.125ns plus intrinsic delay (~0.875ns) on port0
###         Other bits(29/21,15-0) are not used.
###
###  if bit 31 == 0 && bit 30 == 0, use default TX delay (~2ns)
###  if bit 30 == 1, disable TX DLL (no TX delay)
###  if bit 31 == 1, use custom scale factor (bit 28-24) for TX delay
###
###  if bit 23 == 0 && bit 22 == 0, use default RX delay (~1.75ns)
###  if bit 22 == 1, disable RX DLL (no RX delay)
###  if bit 23 == 1, use custom scale factor (bit 20-16) for RX delay
###############################################################################
rgmii_clk_delay_word:  0x00000000

###############################################################################
#  MxL MoCA HOSTLESS Configuration #############
#  device_manufacturer_id (4 bytes ASCII):
#    Avoid to use a NULL ASCII, DO NOT use Hex number 0x20.
#    Check URL: http://dolcevie.com/js/converter.html
###############################################################################

### device_serial_number
### Codify serial number for the device as ascii characters. Example:
### 00000000-00000000-004D784C-30303030-30303030-30303031 translates to MxL000000000001
### IMPORTANT: MxL000000000001 is taken as a not valid value, and will use MAC address as SN
### Default value config set as all non-printable characters, this forces use of MAC address as SN
device_serial_number        00000000-00000000-00000000-00000000-00000000-00000000
device_manufacturer_id      5653434f
device_model_number         5245565f-41313030-30303030

### hw_version is 0xB0 
hw_version                  00004230 

#
#  MxL MoCA Common Configuration #############
#

### This value should be updated for each production board
device_mac_address     00:09:8b:12:34:56 

###############################################################################
###  4-byte hexadecimal value used to specify the diplexer type and for RF band selection.
###  Field: Diplexer Type (Bits 7:4) 4 - bits
###  					0 = CUSTOM_DIPLEXER
###  					1 = ONT_DIPLEXER
###  					2 = BHR_DIPLEXER
###  					3 = RSRV_DIPLEXER
###  					4 = UNIVERSAL_DIPLEXER
###  					5 = H_MOCA_DIPLEXER
###  					6 = H_LEGACY_DIPLEXER
###
###  Field: Band Selection (Bits 31:24) 8 - bits
###  				Bit 24 = Customer Band Enable 
###  				Bit 25 = Band H enable 
###  				Bit 26 = Band FCBL enable
###  				Bit 27 = Band FSAT enable
###  				Bit 28 = Band E enable
###  				Bit 29 = Band DHI enable
###  				Bit 30 = Band DLO enable
###  				Bit 31 = Band D enable
###
###############################################################################
platform_cfg_word           0xE0000040

### This value is used as a flag to indicate if passwords should be managed
### in hashed format - 0 == false / 1 == SHA256 Format / 2 = Digest Format
### Be careful!!! This value has to be set according to the option
### web_gui_admin_passwd in oem.conf, to indicate it as hashed or not
### By default use hashed passwords
###
###   To calculate SHA256 HASH use:
###              hash = SHA256(password_plain_text)
###   To calculate MD5 HASH use:
###              hash = MD5(admin::password_plain_text)  for default user password
###              hash = MD5(root::password_plain_text)   for root user password

hash_pwd_format       1
