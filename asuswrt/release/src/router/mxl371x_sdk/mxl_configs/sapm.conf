#------------------------------------------------------------------------------
# Example file format of sapm.conf
#
# sapmmodeXX nn     // nn = 0 disables SAPM, 1 enables SAPM
# sapmprofileid nn  // nn = Specifies profile to use (0-15)
# profile   p       // f  = Identifier for profile (0-15)
# freq      f       // f  = Frequency (in MHz) for subcarriers
# threshold t       // t  = Additional PHY margin is added when receive level
#                           is at this level and lower
# scstart   s       // s  = Starting subcarrier number (-255 to 255)
# scoffset  s m     // s  = Subcarrier offset to add additional PHY margin
#                                                      (0 to 255)
#                   // m  = Amount of additional PHY margin to be added (0-255)
#                           0   = no adjustment
#                           255 = carrier disabled
#
# scstart + scoffset = CLNK sub-carrier numbering per M2 spec 14.3.6.2
#                          255 = fc + 49.8046875 MHz (No Spectral Inversion)
#                          243 = fc + 47.4609375 MHz
#                          004 = fc + 00.7812500 MHz
#                          000 = fc
#                          508 = fc - 00.7812500 MHz
#                          269 = fc - 47.4609375 MHz
#                          256 = fc - 50.0000000 MHz
#------------------------------------------------------------------------------
sapmmodebandd 0
sapmmodebanddlo 0
sapmmodebanddhi 0
sapmmodebande 0
sapmmodebandfsat 0 
sapmmodebandfcbl 0 
sapmmodebandh 0
sapmmodecustom 0
#------------------------------------------------------------------------------
sapmprofileid 0
#------------------------------------------------------------------------------
profile 0
#------------------------------------------------------------------------------
